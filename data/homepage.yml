# lydrejser
lydrejser:
  enable: true
  title: "Lydrejser"
  content: '<p class="lead">Elektroniske og akustiske instrumenter skaber indre billeder og sansninger, som forløser følelser og stemninger gemt dybt inde i kroppen.</p> <p class="lead">Det er elektronisk organisk eksperimentelt musik. Kreativ bevidsthed som ånden bag maskinerne. I absolut nærvær leder jeg instrumenterne i bestemte retninger, jeg synes er interessante. Men det er et kæmpe parameterrum vi navigerer i. 100 dimensionalt. Langt mere komplekst end traditionel tid og rum. Og på den måde opstår der, hvad der vil opstå, netop i det øjeblik. Væk i det næste, men ekkoet ringer lidt endnu.</p>'
  image:
    x: "images/lydrejser/kuffert.png"
    _2x: "images/lydrejser/kuffert@2x.png"

