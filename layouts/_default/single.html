<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    {{ partial "head.html" . }}

    {{ partial "head_custom.html" . }}

</head>

<body>

    {{ partial "header.html" . }}

    <section class="rad-single rad-animation-group rad-fade-down">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
                    <p class="lead">
                        {{ .Content | safeHTML }}
                    </p>
                </div>
            </div>
        </div>
    </section>


    {{ partial "footer.html" . }}

    {{ partial "base-foot.html" . }}

</body>

</html>
<!-- endinject -->
